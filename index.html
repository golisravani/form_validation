    <title>Form Validation</title>
</head>
<body> 
    <div class="form-container">
    <form id="registration-form"  >
        <fieldset>
            <legend class="title">Registration Form</legend>
            <div class="form-content">
            <div class="form-group">
                <label for="fullName" class="bi bi-person-fill">Full name</label>
                <input type="text"  required  id="fullName" class="input-text" >
                <span id="nameError"  class="text"></span>
            </div>
            <div class="form-group">
                <label for="email" class="bi bi-envelope-exclamation"> Email</label> 
                 <input type="text"  id="email" class="input-text" required >
                 <span id="emailError" class="text"></span>
            </div>
            <div class="form-group">
              <label for="number" class="bi bi-telephone">Phone Number</label> 
               <input type="tel" id="number" class="input-text"  required>
               <span id="phoneError"  class="text" ></span>
            </div>
            <div class="form-group">
              <label for="pwd"  class="bi bi-eye"> Password</label>
                <input type="password" id="pwd" class="input-text" required >
                <span id="pwdError"  class="text"></span>
            </div>
            <div class="form-group">
                <label for="confirmPwd"  class="bi bi-eye-fill"> Confirm Password</label>
                <input type="password" id="confirmPwd" class="input-text" required >
                <span id="confirmPwdError" class="text"></span>
            </div>
            <button type="submit">Submit</button>
            <div id="errorMessages"></div>

        </div>
    </fieldset>
    </div>

    </form>
    <script src="./app.js"></script>
</body>
